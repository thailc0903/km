    <style>

        /* --- STYLES FOR STAGE 1 (IMAGE FRAME) --- */

        /* Music Button */
        button {
            position: absolute;
            left: 0;
            top: 0;

            height: 12vh;
            width: 12vh;
            transform: translateY(2vh);
            right: 0;
            margin: auto;
            -webkit-appearance: none;
            background: transparent;
            color: inherit;
            border: none;
            cursor: pointer;
            z-index: 40;
            opacity: 0;
        }

        svg {
            width: 3.5vh;
        }
    </style>

    <script type="x-shader/x-vertex" id="vertexShader">
        #define M_PI 3.1415926535897932384626433832795
        uniform float uTime;
        uniform float uSize;
        attribute float aScale;
        attribute vec3 aColor;
        attribute float random;
        attribute float random1;
        attribute float aSpeed;
        varying vec3 vColor;
        varying vec2 vUv;
        void main() {
            float sign = 2.0* (step(random, 0.5) -.5);
            float t = sign*mod(-uTime * aSpeed* 0.005 + 10.0*aSpeed*aSpeed, M_PI);
            float a = pow(t, 2.0) * pow((t - sign * M_PI), 2.0);
            float radius = 0.14;
            vec3 myOffset =
            vec3(t, 1.0, 0.0);
            myOffset = vec3(radius *16.0 * pow(sin(t), 2.0) * sin(t), radius * (13.0 * cos(t) - 5.0 * cos(2.0 * t) - 2.0 * cos(3.0 * t) - cos(4.0 * t)), .15*(a*(random1 - .5))*sin(abs(10.0*(sin(.2*uTime + .2*random)))*t));
            vec3 displacedPosition = myOffset;
            vec4 modelPosition = modelMatrix * vec4(displacedPosition.xyz, 1.0);
            vec4 viewPosition = viewMatrix * modelPosition;
            viewPosition.xyz += position * aScale * uSize * pow(a, .5) * .5;
            gl_Position = projectionMatrix * viewPosition;
            vColor = aColor;
            vUv = uv;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
        varying vec3 vColor;
        varying vec2 vUv;
        void main() {
            vec2 uv = vUv;
            vec3 color = vColor;
            float strength = distance(uv, vec2(0.5));
            strength *= 2.0;
            strength = 1.0 - strength;
            gl_FragColor = vec4(strength * color, 1.0);
        }
    </script>
    <script type="x-shader/x-vertex" id="vertexShader1">
        #define M_PI 3.1415926535897932384626433832795
        uniform float uTime;
        uniform float uSize;
        attribute float aScale;
        attribute vec3 aColor;
        attribute float phi;
        attribute float random;
        attribute float random1;
        varying vec3 vColor;
        varying vec2 vUv;
        void main() {
            float t = 0.01 * uTime + 12.0;
            float angle = phi;
            t = mod((-uTime + 100.0) * 0.06* random1 + random *2.0 * M_PI , 2.0 * M_PI);
            vec3 myOffset = vec3(5.85*cos(angle * (t )), 2.0*(t - M_PI), 3.0*sin(angle * (t )/t));
            vec4 modelPosition = modelMatrix * vec4(myOffset, 1.0);
            vec4 viewPosition = viewMatrix * modelPosition;
            viewPosition.xyz += position * aScale * uSize;
            gl_Position = projectionMatrix * viewPosition;
            vColor = aColor;
            vUv = uv;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader1">
        uniform sampler2D uTex;
        varying vec3 vColor;
        varying vec2 vUv;
        void main() {
            vec2 uv = vUv;
            vec3 color = vColor;
            float strength = distance(uv, vec2(0.5, .65));
            strength *= 2.0;
            strength = 1.0 - strength;
            vec3 texture = texture2D(uTex, uv).rgb;
            gl_FragColor = vec4(texture * color * (strength + .3), 1.);
        }
    </script>

 


    <script src="https://cdn.skypack.dev/three@0.135.0"></script>
    <script src="https://cdn.skypack.dev/gsap@3.8.0"></script>
    <script src="https://cdn.skypack.dev/three@0.135.0/examples/jsm/loaders/GLTFLoader"></script>

<body translate="no">

    <div id="stage-1-container">
        <h1 id="stage-1-title">Happy Birthday Thanh Xuân</h1> 
        <div id="image-frame">
            <img id="user-image" src="f61d4fb0-92d4-48e8-9b45-26e08b3bbe90.jpg" alt="Your beautiful image">

        </div>
    </div>
    
    <div id="running-text-container">
        <span id="running-text"></span>
    </div>

    <canvas class="webgl"></canvas>

    <button id="play-music" type="button" aria-label="Play music" style="opacity: 0;">
        <svg fill="currentColor" viewBox="0 0 512 512" width="100" title="music">
            <path d="M470.38 1.51L150.41 96A32 32 0 0 0 128 126.51v261.41A139 139 0 0 0 96 384c-53 0-96 28.66-96 64s43 64 96 64 96-28.66 96-64V214.32l256-75v184.61a138.4 138.4 0 0 0-32-3.93c-53 0-96 28.66-96 64s43 64 96 64 96-28.65 96-64V32a32 32 0 0 0-41.62-30.49z" />
        </svg>
    </button>

    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.135.0";
        import { gsap } from "https://cdn.skypack.dev/gsap@3.8.0";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.135.0/examples/jsm/loaders/GLTFLoader";

        class World {
            constructor({ canvas, cameraPosition }) {
                this.canvas = canvas;
                this.parameters = { count: 1500, max: 12.5 * Math.PI, a: 2, c: 4.5 };
                this.textureLoader = new THREE.TextureLoader();
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000);
                this.clock = new THREE.Clock();
                this.data = 0;
                this.time = { current: 0, t0: 0, t1: 0, t: 0, frequency: 0.0005 };
                this.angle = { x: 0, z: 0 };
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.isRunning = false;
                this.camera = new THREE.PerspectiveCamera(75, this.width / this.height, 0.1, 100);
                this.camera.position.set(cameraPosition.x, cameraPosition.y, cameraPosition.z);
                this.scene.add(this.camera);
                this.renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.setSize(this.width, this.height);
                this.renderer.setClearColor(0x000000, 0);
                this.stage = 0; 
                this.setupStage1();
                this.listenToResize();
                this.listenToMouseMove();
                this.loop();
            }

            // =========================================================
            // 2. QUẢN LÝ GIAI ĐOẠN
            // =========================================================

            setupStage1() {
                const imgFrame = document.getElementById('image-frame');
                gsap.to(imgFrame, { duration: 1.5, scale: 1, opacity: 1, ease: "power2.out" });
                
                // CHUYỂN QUA GIAI ĐOẠN 2 SAU 5 GIÂY (Ảnh)
                gsap.delayedCall(5, () => this.startStage2());
            }

            startStage2() {
                this.stage = 1;
                gsap.to('#stage-1-container', { duration: 1, opacity: 0, zIndex: 5, onComplete: () => {
                    document.getElementById('stage-1-container').style.display = 'none';
                    this.scene.background = new THREE.Color(0x00000a);
                    this.camera.position.set(0, 0, 10);
                    
                    // CHUYỂN QUA GIAI ĐOẠN 3 SAU 7 GIÂY (Pháo hoa)
                  gsap.delayedCall(0.5, () => this.startStage3());

                }});
            }

            startStage3() {
                this.stage = 2;
                if(this.fireworks) this.scene.remove(this.fireworks);
                
                this.scene.background = new THREE.Color(0x16000a);
                this.camera.position.set(0, 0, 4.5);
                this.addHeart();
                this.addSnow();
                this.addModel();
                this.addButton();

                // CHỈNH SỬA CHUỖI VÀ TỐC ĐỘ ĐÁNH CHỮ TẠI ĐÂY
                this.runTextAnimation("Chúc mừng sinh nhật em nhá❤️. Chúc em tuổi mới sẽ luôn đầy đủ : trong túi có kẹo, trong tách có trà, trong thẻ có tiền, trong tim có nắng, trong lòng an nhiên ^^", 0.08); 
            }
            
            // =========================================================
            // 3. EFFECT: PHÁO HOA (STAGE 2)
            // =========================================================

           
            // =========================================================
            // 4. EFFECT: CHỮ CHẠY DẦN DẦN (STAGE 3)
            // =========================================================

            runTextAnimation(fullText, speed) {
    const textElement = document.getElementById('running-text');
    const textContainer = document.getElementById('running-text-container');

    // Tách đoạn thành các câu
    const sentences = fullText.split(/(?<=[\.\,\!\:])/);

    let index = 0; 

    const showSentence = () => {
        if (index >= sentences.length) index = 0;

        const sentence = sentences[index].trim();
        textElement.textContent = "";
        let char = 0;

        const typeChar = () => {
            if (char < sentence.length) {
                textElement.textContent += sentence.charAt(char);
                char++;
                gsap.delayedCall(speed, typeChar);
            } else {
                // Đợi 1.5 giây → xoá → chuyển câu tiếp theo
                gsap.delayedCall(1.5, () => {
                    textElement.textContent = "";
                    index++;
                    showSentence();
                });
            }
        };

        typeChar();
    };

    gsap.to(textContainer, { opacity: 1, duration: 1 });
    showSentence();
}

            // =========================================================
            // 5. EFFECT: TRÁI TIM & SNOW (STAGE 3) (Mã gốc)
            // =========================================================

            addHeart() {
                this.heartMaterial = new THREE.ShaderMaterial({
                    fragmentShader: document.getElementById("fragmentShader").textContent,
                    vertexShader: document.getElementById("vertexShader").textContent,
                    uniforms: {
                        uTime: { value: 0 },
                        uSize: { value: 0.2 },
                        uTex: { value: new THREE.TextureLoader().load("https://assets.codepen.io/74321/heart.png") }
                    },
                    depthWrite: false, blending: THREE.AdditiveBlending, transparent: true
                });
                const count = this.parameters.count;
                const scales = new Float32Array(count * 1);
                const colors = new Float32Array(count * 3);
                const speeds = new Float32Array(count);
                const randoms = new Float32Array(count);
                const randoms1 = new Float32Array(count);
                const colorChoices = ["white", "red", "pink", "crimson", "hotpink", "green", "aquamarine", "blue"];
                const squareGeometry = new THREE.PlaneGeometry(1, 1);
                this.instancedGeometry = new THREE.InstancedBufferGeometry();
                Object.keys(squareGeometry.attributes).forEach(attr => { this.instancedGeometry.attributes[attr] = squareGeometry.attributes[attr]; });
                this.instancedGeometry.index = squareGeometry.index;
                this.instancedGeometry.maxInstancedCount = count;
                for (let i = 0; i < count; i++) {
                    const i3 = 3 * i;
                    randoms[i] = Math.random(); randoms1[i] = Math.random();
                    scales[i] = Math.random() * 0.35;
                    const color = new THREE.Color(colorChoices[Math.floor(Math.random() * colorChoices.length)]);
                    colors[i3 + 0] = color.r; colors[i3 + 1] = color.g; colors[i3 + 2] = color.b;
                    speeds[i] = Math.random() * this.parameters.max;
                }
                this.instancedGeometry.setAttribute("random", new THREE.InstancedBufferAttribute(randoms, 1, false));
                this.instancedGeometry.setAttribute("random1", new THREE.InstancedBufferAttribute(randoms1, 1, false));
                this.instancedGeometry.setAttribute("aScale", new THREE.InstancedBufferAttribute(scales, 1, false));
                this.instancedGeometry.setAttribute("aSpeed", new THREE.InstancedBufferAttribute(speeds, 1, false));
                this.instancedGeometry.setAttribute("aColor", new THREE.InstancedBufferAttribute(colors, 3, false));
                this.heart = new THREE.Mesh(this.instancedGeometry, this.heartMaterial);
                this.scene.add(this.heart);
            }
            
            addSnow() {
                this.snowMaterial = new THREE.ShaderMaterial({
                    fragmentShader: document.getElementById("fragmentShader1").textContent,
                    vertexShader: document.getElementById("vertexShader1").textContent,
                    uniforms: {
                        uTime: { value: 0 },
                        uSize: { value: 0.3 },
                        uTex: { value: new THREE.TextureLoader().load("https://assets.codepen.io/74321/heart.png") }
                    },
                    depthWrite: false, blending: THREE.AdditiveBlending, transparent: true
                });
                const count = 550;
                const scales = new Float32Array(count * 1);
                const colors = new Float32Array(count * 3);
                const phis = new Float32Array(count);
                const randoms = new Float32Array(count);
                const randoms1 = new Float32Array(count);
                const colorChoices = ["red", "pink", "hotpink", "green", "aquamarine", "blue"];
                const squareGeometry = new THREE.PlaneGeometry(1, 1);
                this.instancedGeometrySnow = new THREE.InstancedBufferGeometry();
                Object.keys(squareGeometry.attributes).forEach(attr => { this.instancedGeometrySnow.attributes[attr] = squareGeometry.attributes[attr]; });
                this.instancedGeometrySnow.index = squareGeometry.index;
                this.instancedGeometrySnow.maxInstancedCount = count;
                for (let i = 0; i < count; i++) {
                    const phi = (Math.random() - 0.5) * 10;
                    const i3 = 3 * i;
                    phis[i] = phi; randoms[i] = Math.random(); randoms1[i] = Math.random();
                    scales[i] = Math.random() * 0.35;
                    const color = new THREE.Color(colorChoices[Math.floor(Math.random() * colorChoices.length)]);
                    colors[i3 + 0] = color.r; colors[i3 + 1] = color.g; colors[i3 + 2] = color.b;
                }
                this.instancedGeometrySnow.setAttribute("phi", new THREE.InstancedBufferAttribute(phis, 1, false));
                this.instancedGeometrySnow.setAttribute("random", new THREE.InstancedBufferAttribute(randoms, 1, false));
                this.instancedGeometrySnow.setAttribute("random1", new THREE.InstancedBufferAttribute(randoms1, 1, false));
                this.instancedGeometrySnow.setAttribute("aScale", new THREE.InstancedBufferAttribute(scales, 1, false));
                this.instancedGeometrySnow.setAttribute("aColor", new THREE.InstancedBufferAttribute(colors, 3, false));
                this.snow = new THREE.Mesh(this.instancedGeometrySnow, this.snowMaterial);
                this.scene.add(this.snow);
            }

            async addModel() {
                this.model = await this.loadObj("https://assets.codepen.io/74321/heart.glb");
                this.model.scale.set(0.01, 0.01, 0.01);
                this.model.material = new THREE.MeshMatcapMaterial({
                    matcap: this.textureLoader.load("https://assets.codepen.io/74321/3.png", () => {
                        gsap.to(this.model.scale, { x: 0.35, y: 0.35, z: 0.35, duration: 1.5, ease: "Elastic.easeOut" });
                    }),
                    color: "#fff"
                });
                this.scene.add(this.model);
            }

            addButton() {
                this.audioBtn = document.querySelector("button");
                gsap.to(this.audioBtn, {opacity: 1, duration: 1});
                this.audioBtn.addEventListener("click", () => {
                    this.audioBtn.disabled = true;
                    if (this.analyser) {
                        this.sound.play();
                        this.time.t0 = this.time.elapsed;
                        this.data = 0;
                        this.isRunning = true;
                        gsap.to(this.audioBtn, { opacity: 0, duration: 1, ease: "power1.out" });
                    } else {
                        this.loadMusic().then(() => { });
                    }
                });
            }

            loadObj(path) {
                const loader = new GLTFLoader();
                return new Promise(resolve => {
                    loader.load(path, response => { resolve(response.scene.children[0]); }, xhr => {}, err => { console.log(err); });
                });
            }

            loadMusic() {
                return new Promise(resolve => {
                    const listener = new THREE.AudioListener();
                    this.camera.add(listener);
                    this.sound = new THREE.Audio(listener);
                    const audioLoader = new THREE.AudioLoader();
                    audioLoader.load("https://res.cloudinary.com/dmnxeusyw/video/upload/v1668310333/sharecs.net/music_ji3iak.mp3", buffer => {
                        this.sound.setBuffer(buffer);
                        this.sound.setLoop(false);
                        this.sound.setVolume(0.5);
                        this.sound.play();
                        this.analyser = new THREE.AudioAnalyser(this.sound, 32);
                        const data = this.analyser.getAverageFrequency();
                        this.isRunning = true;
                        this.t0 = this.time.elapsed;
                        resolve(data);
                    }, progress => {
                        gsap.to(this.audioBtn, { opacity: () => 1 - progress.loaded / progress.total, duration: 1, ease: "power1.out" });
                    }, error => { console.log(error); });
                });
            }


            // =========================================================
            // 6. VÒNG LẶP CHÍNH (LOOP)
            // =========================================================
            loop() {
                this.time.elapsed = this.clock.getElapsedTime();
                this.time.delta = Math.min(60, (this.time.current - this.time.elapsed) * 1000);

                if (this.stage === 1 && this.fireworksMaterial) {
                    // Cập nhật Pháo hoa (Tốc độ đã được điều chỉnh)
                    this.fireworksMaterial.uniforms.uTime.value += this.time.delta * 0.001 * 0.5;
                }

                if (this.stage === 2) {
                    // Cập nhật Trái tim & Nhạc
                    if (this.analyser && this.isRunning) {
                        this.time.t = this.time.elapsed - this.time.t0 + this.time.t1;
                        this.data = this.analyser.getAverageFrequency();
                        this.data *= this.data / 2000;
                        this.angle.x += this.time.delta * 0.001 * 0.63;
                        this.angle.z += this.time.delta * 0.001 * 0.39;

                        const justFinished = this.isRunning && !this.sound.isPlaying;
                        if (justFinished) {
                            this.time.t1 = this.time.t;
                            this.audioBtn.disabled = false;
                            this.isRunning = false;
                            const tl = gsap.timeline();
                            this.angle.x = 0; this.angle.z = 0;
                            tl.to(this.camera.position, { x: 0, z: 4.5, duration: 4, ease: "expo.in" });
                            tl.to(this.audioBtn, { opacity: () => 1, duration: 1, ease: "power1.out" });
                        } else {
                            this.camera.position.x = Math.sin(this.angle.x) * this.parameters.a;
                            this.camera.position.z = Math.min(Math.max(Math.cos(this.angle.z) * this.parameters.c, 1.75), 6.5);
                        }
                    }

                    this.camera.lookAt(this.scene.position);

                    if (this.heartMaterial) {
                        this.heartMaterial.uniforms.uTime.value += this.time.delta * this.time.frequency * (1 + this.data * 0.2);
                    }
                    if (this.model) {
                        this.model.rotation.y -= 0.0005 * this.time.delta * (1 + this.data);
                    }
                    if (this.snowMaterial) {
                        this.snowMaterial.uniforms.uTime.value += this.time.delta * 0.0004 * (1 + this.data);
                    }
                }
                
                this.renderer.render(this.scene, this.camera);
                this.time.current = this.time.elapsed;
                requestAnimationFrame(this.loop.bind(this));
            }

            // =========================================================
            // 7. LISTENERS (Mã gốc)
            // =========================================================

            listenToResize() {
                window.addEventListener("resize", () => {
                    this.width = window.innerWidth;
                    this.height = window.innerHeight;
                    this.camera.aspect = this.width / this.height;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(this.width, this.height);
                });
            }

            listenToMouseMove() {
                window.addEventListener("mousemove", e => {
                    const x = e.clientX;
                    const y = e.clientY;
                    gsap.to(this.camera.position, {
                        x: gsap.utils.mapRange(0, window.innerWidth, 0.2, -0.2, x),
                        y: gsap.utils.mapRange(0, window.innerHeight, 0.2, -0.2, -y)
                    });
                });
            }
        }

        const world = new World({
            canvas: document.querySelector("canvas.webgl"),
            cameraPosition: { x: 0, y: 0, z: 4.5 }
        });
    </script>
